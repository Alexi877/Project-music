<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <a class="navbar-brand logo" href="index.html">Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item text-white">
                <a data-toggle="modal" data-target="#logoutModal">
                <i class="fa fa-sign-in"></i> Logout</a>  
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control ml-sm-2" type="search" placeholder="Search Songs" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
      </nav>

      <!-- Logout Modal-->
      <div id="logoutModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Are you sure you want to Logout?</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row align-center">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"><a class="text-white" href="index.html">Yes</a></button>
                                <button type="button" data-dismiss="modal" class="btn btn-primary btn-sm ml-1"> No</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

      <div class="container">
       <div class="row row-content">
        
            <div class="col-12 text-center text-white">
                <audio controls class="play-music">
                    <source src="https://www.bensound.com/bensound-music/bensound-newachievements.mp3" type="audio/mpeg">
                  Your browser does not support the audio element.
                  </audio>
                  <p class="playlist-name">New Achievements</p>
            </div>
       </div>
      </div>
      <div class="container-fluid">
        <div class="row row-content">
         <div class="col-12">
            <div class="view" style="background-image: url('indiebox.jpg'); background-repeat: no-repeat; background-size: fit; background-position: center center; height:450px">
                <!-- Mask & flexbox options-->
                <div class="mask rgba-gradient align-items-center">
                  <!-- Content -->
                  <div class="container">
                    <!--Grid row-->
                    <div class="row row-content">
                      <!--Grid column-->
                      <div class="liveplay  text-white text-center  mt-xl-5 mb-5 wow fadeInLeft" data-wow-delay="0.3s">
                        
                        <h1 class="h1-responsive font-weight-bold mt-sm-5">Posts</h1>
                        <img src="https://www.whatsapppixel.com/wp-content/uploads/2019/08/77745ffb9f467aee4adafe3c2917b524-opt.jpg" height="40px" alt="">
                        <h6 class="mb-4">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem repellendus quasi fuga nesciunt
                        dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non animi ea dolor molestiae
                        iste.</h6>
                      </div>
                      <!--Grid column-->
                      <!--Login Modal-->
                      <div id="loginModal" class="modal fade" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Login </h3>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-12">
                                                    <label class="sr-only" for="loginEmail">Email address</label>
                                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                                </div>
                                                <div class="form-group col-12">
                                                    <label class="sr-only" for="loginPassword">Password</label>
                                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                                </div>
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox">
                                                        <label class="form-check-label"> Remember me
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                                <button type="submit" class="btn btn-primary btn-sm ml-1"> <a class="text-white" href="profile.html">Sign in</a></button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                      <!--Grid column-->
                    </div>
                    <!--Grid row-->
                  </div>
                  <!-- Content -->
                </div>
                <!-- Mask & flexbox options-->
              </div>
         </div>
        </div>
       </div>
    <!-- Js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
