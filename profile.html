<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <!-- build:css css/main.css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    
</head>
<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
        <a class="navbar-brand logo" href="index.html">Music</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item text-white">
                <a data-toggle="modal" data-target="#logoutModal">
                <i class="fa fa-sign-in"></i> Logout</a>  
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control ml-sm-2" type="search" placeholder="Search Songs" aria-label="Search">
            <a type="submit" class="btn btn-outline-success my-2 my-sm-0" href="search.html"> 
                Search
            </a>
        </form>
        </div>
      </nav>
    
      <!-- Logout Modal-->
      <div id="logoutModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Are you sure you want to Logout?</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row align-center">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto"><a class="text-white" href="index.html">Yes</a></button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1"> No</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row row-content">
         <div class="col-12">
            <h2 class="text-white text-center"> My profile</h2>
        </div>
        </div>
       </div>
       <div class="container-fluid">
        <div class="row row-content profile-info">
            <div class="col-4 text-white text-center music-playlist">
                <h5>My Playlists</h5>
                <ul class="list-group">
                    <li class="list-group-item"> 
                        <p class="playlist-name">Rock</p>
                        <audio controls class="play-music">
                            <source src="https://www.bensound.com/bensound-music/bensound-therelease.mp3" type="audio/mpeg">
                          Your browser does not support the audio element.
                          </audio>
                    </li>
                    <li class="list-group-item">
                        <p class="playlist-name">Pop</p>
                        <audio controls class="play-music">
                            <source src="https://www.bensound.com/bensound-music/bensound-newachievements.mp3" type="audio/mpeg">
                          Your browser does not support the audio element.
                          </audio>
                    </li>
                    <li class="list-group-item">
                        <p class="playlist-name">Morning</p>
                        <audio controls class="play-music">
                            <source src="https://www.bensound.com/bensound-music/bensound-morningglow.mp3" type="audio/mpeg">
                          Your browser does not support the audio element.
                          </audio>
                    </li>
                    <li class="list-group-item">
                        <p class="playlist-name">Work</p>
                        <audio controls class="play-music">
                            <source src="https://www.bensound.com/bensound-music/bensound-feelinggood.mp3" type="audio/mpeg">
                          Your browser does not support the audio element.
                          </audio>
                    </li>
                  </ul>
             </div>
             <div class="col-4 text-white text-center profile-picture">
                <h3>My Name</h3>
                <img class="img-thumbnail" height="200px" width="200px"src="https://img.freepik.com/free-vector/king-head-vector-logo-icon_43623-454.jpg?size=338&ext=jpg" alt="profile-image" />
             </div>
             <div class="col-4 text-white text-center post">
                <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><h5>Say Something</h5></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </form>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-danger">Cancel</button>
                    <button type="button" class="btn btn-primary"> <a data-toggle="modal" data-target="#postModal">
                     Post</a></button>
                  </div>
             </div>
        </div>
       </div>
       <div id="postModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header ml-5">
                    <h3 class="modal-title">Your update was posted!</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>
      </div>
    <!-- Js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
